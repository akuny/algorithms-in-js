<!DOCTYPE html>
<html>
  <head>
    <title>Union Find</title>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
      }
      .hidden {
        visibility: hidden;
      }
      .visible {
        visibility: visible;
      }
      #error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="firstForm">
      <form id="selectionForm">
        <select id="selection">
          <option value="quickFind">Quick Find</option>
          <option value="quickUnion">Quick Union</option>
          <option value="weightedQuickUnion">Weighted Quick Union</option>
        </select>
        <button type="submit">Select Union Find Algorithm</button>
      </form>
    </div>
    <br />
    <div id="secondForm" class="hidden">
      <form id="unionForm">
        <label>Make:</label>
        <input type="text" id="child" size="1" />
        <label>the child of:</label>
        <input type="text" id="parent" size="1" />
        <button type="submit">Union</button>
      </form>
    </div>
    <br />
    <div id="screen">
      <div id="node"></div>
      <br />
      <div id="parentId"></div>
      <br />
      <div id="count"></div>
      <br />
      <div id="error"></div>
      <br />
      <div id="graph"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
